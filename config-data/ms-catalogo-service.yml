server:
  port: 8081
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html
spring:
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-catalogo:3306/ms_catalogo
    username: root
    password: 123456

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://ms-registryserver:8090/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  instance:
    hostname: localhost